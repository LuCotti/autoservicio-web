<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <title>Ticket - Bichito de Luz</title>
  </head>
  <body>
    <header>
      <img src="../images/favicon.ico" alt="Logo">
      <h1>Bichito de luz</h1>      
      <h1>Alumnos: COTTI, Luciano Ariel y RODRIGUEZ, Gonzalo Ezequiel</h1>
      <h1>Ticket</h1>
      <button id="btn-tema">Cambiar tema</button>
    </header>
    <main>
      <section id="datos">
        <h3 id="cliente"></h3>
        <h3 id="fecha"></h3>
        <h3 id="empresa"></h3>
      </section>
      <section id="section-ticket">
        <table>
          <thead>
            <tr>
              <th>Cantidad</th>
              <th>Nombre</th>
              <th>Precio unitario</th>
              <th>Precio total</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
          <tfoot>
            <tr>
              <th colspan="3">TOTAL</th>
              <th id="precio-total"></th>
            </tr>
          </tfoot>
        </table>
      </section>
      <div>
        <button id="btn-descargar">Descargar ticket</button>
        <button id="btn-salir">Salir</button>
      </div>
    </main>
    <script type="module" src="../controllers/ticket.js"></script>
  </body>
</html>
