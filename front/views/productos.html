<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <script>
      let tema = localStorage.getItem('tema');
      if (tema === null || tema === 'claro') {
        document.documentElement.classList.remove('oscuro');
      } else if (tema === 'oscuro') {
        document.documentElement.classList.add('oscuro');
      }
    </script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/grid.css">
    <title>Productos - Bichito de Luz</title>
  </head>
  <body>

    <div class="integrantes-banner">
      <p>Desarrollado por: COTTI, Luciano Ariel y RODRIGUEZ, Gonzalo Ezequiel</p>
    </div>
    <header>

      <div class="header-left-section">
        <div class="logo-container">
          <img src="../images/favicon.ico" alt="Logo">
          <h1>Bichito de luz</h1>
        </div>
      </div>

      <div class="header-middlle-section">
        <p>Todo lo que buscas para iluminar</p>
      </div>

      <div class="header-right-section">
        <button id="btn-tema">Cambiar tema</button>
        <button id="btn-administrador">Soy administrador</button>
      </div>

    </header>


    <nav>
      <button id="btn-productos">Productos</button>
      <button id="btn-carrito">Carrito</button>
      <button id="btn-salir">Salir</button>
    </nav>
    <main>

    </main>
          <section class="welcome-section">

        <h2>¿Que vas a llevar hoy?</h2>
        <section id="buttons">
            <button id="btn-faroles">Faroles</button>
            <button id="btn-plafones">Plafones</button>
        </section>

      </section>
      
    </main>


    <!-- Contenedor donde se mostrarán -->
    <div id="products" class="products-grid"></div>

  <!-- Controles de paginación -->
    <div class="pagination">
        <button id="prevBtn">Anterior</button>
        <span id="pageInfo"></span>
        <button id="nextBtn">Siguiente</button>
    </div>


    <script type="module" src="../controllers/productos.js"></script>
  </body>
</html>
