<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!----------------- Notifications ----------------->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <!----------------- Style Sheets ----------------->
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/grid.css" />
    <link rel="stylesheet" href="../styles/pagination.css" />
    <link rel="stylesheet" href="../styles/nav.css" />

    <!----------------- Fonts ----------------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />

    <!----------------- Google Material Icons ----------------->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back,arrow_forward,dark_mode,enterprise,exit_to_app,login,manage_search,shopping_cart"
    />

    <link
      rel="shortcut icon"
      href="../images/favicon.ico"
      type="image/x-icon"
    />

    <!----------------- Dark Mode ----------------->
    <script>
      let tema = localStorage.getItem('tema');
      if (tema === null || tema === 'claro') {
        document.documentElement.classList.remove('oscuro');
      } else if (tema === 'oscuro') {
        document.documentElement.classList.add('oscuro');
      }
    </script>

    <title>Productos - Luciano Iluminación</title>
  </head>
  <body>
    <!----------------- Banners ----------------->
    <div class="integrantes-banner">
      <p>
        Desarrollado por: COTTI, Luciano Ariel y RODRIGUEZ, Gonzalo Ezequiel
      </p>
    </div>
    <div class="promosBancarias-container">
      3 CUOTAS SIN INTERÉS | 6 CUOTAS SIN INTERÉS DESDE $400.000 | ENVÍO GRATIS
      SUPERANDO LOS $300.000 | 20% OFF EN EFECTIVO
    </div>
    <!----------------- Header ----------------->
    <header>
      <div class="header-left-section">
        <div class="logo-container">
          <img src="../images/favicon.ico" alt="Logo" />
          <h1>Luciano Iluminación</h1>
        </div>
      </div>
      <div class="header-middlle-section">
        <p>Todo lo que buscas para iluminar</p>
      </div>
      <div class="header-right-section">
        <button class="header-button" id="btn-tema">
          <span class="material-symbols-outlined">dark_mode</span>
          <div>Cambiar tema</div>
        </button>
        <button class="header-button" id="btn-administrador">
          <span class="material-symbols-outlined">enterprise</span>
          <div>Administracion</div>
        </button>
      </div>
    </header>
    <!----------------- Navigation ----------------->
    <nav>
      <button id="btn-productos">
        Productos
        <!--
          <span class="material-symbols-outlined">
            manage_search
          </span>
        -->
      </button>

      <button id="btn-carrito">
        Carrito
        <!--
        <span class="material-symbols-outlined">
          shopping_cart
        </span>
        -->
      </button>

      <button id="btn-salir">
        Salir
        <!--
          <span class="material-symbols-outlined">
            exit_to_app
          </span>
        -->
      </button>
    </nav>
    <!----------------- Main ----------------->
    <main>
      <section class="welcome-section">
        <h2>¿Que vas a llevar hoy?</h2>
        <section id="buttons">
          <button id="btn-faroles">Faroles</button>
          <button id="btn-plafones">Plafones</button>
        </section>
      </section>
    </main>
    <!-- Contenedor donde se mostrarán -->
    <div id="products" class="products-grid"></div>

    <!-- Controles de paginación -->
    <div class="pagination">
      <button id="prevBtn" style="display: none">Anterior</button>
      <span id="pageInfo"></span>
      <button id="nextBtn" style="display: none">Siguiente</button>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script type="module" src="../controllers/productos.js"></script>
  </body>
</html>
