<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!----------------- Style Sheets ----------------->
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <!----------------- Fonts ----------------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <!----------------- Google Material Icons ----------------->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=dark_mode,enterprise,login"
    />
    <link
      rel="shortcut icon"
      href="../images/favicon.ico"
      type="image/x-icon"
    />
    <!----------------- Dark Mode ----------------->
    <script>
      let tema = localStorage.getItem('tema');
      if (tema === null || tema === 'claro') {
        document.documentElement.classList.remove('oscuro');
      } else if (tema === 'oscuro') {
        document.documentElement.classList.add('oscuro');
      }
    </script>
    <title>Bienvenido - Luciano Iluminación</title>
  </head>
  <body>
    <div class="integrantes-banner">
      <p>
        Desarrollado por: COTTI, Luciano Ariel y RODRIGUEZ, Gonzalo Ezequiel
      </p>
    </div>
    <div class="promosBancarias-container">
      3 CUOTAS SIN INTERÉS | 6 CUOTAS SIN INTERÉS DESDE $400.000 | ENVÍO GRATIS
      SUPERANDO LOS $300.000 | 20% OFF EN EFECTIVO
    </div>
    <header>
      <div class="header-left-section">
        <div class="logo-container">
          <img src="../images/favicon.ico" alt="Logo" />
          <h1>Luciano Iluminación</h1>
        </div>
      </div>
      <div class="header-middlle-section">
        <p>Todo lo que buscás para iluminar</p>
      </div>
      <div class="header-right-section">
        <button class="header-button" id="btn-tema">
          <span class="material-symbols-outlined">dark_mode</span>
          <div>Cambiar tema</div>
        </button>
        <button class="header-button" id="btn-administrador">
          <span class="material-symbols-outlined">enterprise</span>
          <div>Administración</div>
        </button>
      </div>
    </header>
    <main>
      <section class="welcome-section">
        <h2>¡Bienvenido!</h2>
        <input
          type="text"
          id="input-nombre"
          class="name-input"
          placeholder="Nombre"
        />
        <button class="btn-ingresar" id="btn-ingresar">
          Ingresar
          <span class="material-symbols-outlined">login</span>
        </button>
        <p id="p-mensaje"></p>
      </section>
    </main>
    <script type="module" src="../controllers/bienvenida.js"></script>
  </body>
</html>
